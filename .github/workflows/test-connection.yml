name: Test Google Sheets Connection

on:
  workflow_dispatch:
  push:
    paths:
      - 'utils/test_connection.py'
      - 'connectors/connect_sheet.py'
      - '.github/workflows/test-connection.yml'

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run test_connection.py
      env:
        GAC_PLRS: ${{ secrets.GAC_PLRS }}
      run: python utils/test_connection.py
