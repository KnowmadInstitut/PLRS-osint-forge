name: Test Google Sheets Connection

on:
  workflow_dispatch:
  push:
    paths:
      - 'utils/test_connection.py'
      - '.github/workflows/test-connection.yml'

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check environment variable presence
      run: |
        if [ -z "${{ secrets.GAC_PLRS }}" ]; then
          echo "❌ GAC_PLRS is empty or not set!"
          exit 1
        else
          echo "✅ GAC_PLRS is set."
        fi

    - name: Create service account file from secret
      run: |
        mkdir -p credentials
        echo "${{ secrets.GAC_PLRS }}" > credentials/service_account.json

    - name: Run test_connection.py
      run: |
        python utils/test_connection.py
